<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <title>Error Page</title>

    <style>
        body {

            font-family: 'Staatliches', cursive;
